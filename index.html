<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Sora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="backdrop is-open">
      <div class="modal">
        <h3 class="modal-caption">Connect</h3>
        <h2 class="modal-title">Order your unique jewelry</h2>
        <p class="modal-descr">We'd love to hear more details from you!</p>
        <address class="contacts">
          <ul class="contact-list">
            <li class="contacts-item">
              <svg class="contacts-icon" width="32" height="32">
                <use href=""></use>
              </svg>
              <p class="contacts-name">Email</p>
              <a
                class="contacts-link"
                href="mailto:info@handmadejewelry.com"
                target="_blank"
                rel="noopener noreferer"
                >info@handmadejewelry.com</a
              >
            </li>
            <li class="contacts-item">
              <svg class="contacts-icon" width="32" height="32">
                <use href=""></use>
              </svg>
              <p class="contacts-name">Phone</p>
              <a
                class="contacts-link"
                href="tel:+1555000-0000"
                target="_blank"
                rel="noopener noreferer"
                >+1 (555) 000-0000</a
              >
            </li>
            <li class="contacts-item">
              <svg class="contacts-icon" width="32" height="32">
                <use href=""></use>
              </svg>
              <p class="contacts-name">Office</p>
              <a
                class="contacts-link"
                href="https://www.google.com/search?q=76-8+Oakington+Manor+Dr%2C+London%2C+UK&oq=76-8+Oakington+Manor+Dr%2C+London%2C+UK&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABjvBTIKCAIQABiABBiiBDIHCAMQABjvBTIHCAQQABjvBdIBBzU2NmowajeoAgCwAgA&sourceid=chrome&ie=UTF-8"
                target="_blank"
                rel="noopener noreferer"
                >76-8 Oakington Manor Dr, London, UK</a
              >
            </li>
          </ul>
        </address>
        <form class="modal-form" name="reviewForm">
          <div class="modal-form-field">
            <label class="modal-form-label" for="user-name">Name*</label>
            <div class="modal-form-wrapper">
              <input
                pattern
                name="^[a-zA-Z\s\.]{5,28}$"
                type="text"
                class="modal-form-input"
                id="user-name"
                placeholder="Tony"
                minlength="3"
              />
            </div>
          </div>
          <div class="modal-form-field">
            <label class="modal-form-label" for="phone">Phone*</label>
            <div class="modal-form-wrapper">
              <input
                pattern="^\+[0-9\s]{14}$"
                type="tel"
                class="modal-form-input"
                name="Phone*"
                id="phone"
                placeholder="+12345678900"
                minlength="8"
              />
            </div>
          </div>
          <div class="modal-form-field textarea">
            <label class="modal-form-label" for="user-comment"
              >Describe what you want</label
            >

            <!--     <textarea
              class="modal-form-comment"
              name="user-comment"
              id="user-comment"
              placeholder="Type your message..."
              maxlength="500">
            </textarea> -->

            <texterea
              class="modal-form-comment"
              name="user-comment"
              id="user-comment"
              placeholder="kjhfgksujhglksdugkhzyskdgjhy"
            ></texterea>
          </div>
          <button class="modal-btn-submit" type="submit" disabled>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
